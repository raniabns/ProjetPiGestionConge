<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Demande de Congé</h4>
                        <p class="card-category">Remplissez le formulaire</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Date debut</label>
                                        <input matInput placeholder="Date de début" type="date" [(ngModel)]="demandeConge.dateDebut">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Date fin</label>
                                        <input matInput placeholder="Date de fin" type="date" [(ngModel)]="demandeConge.dateFin">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Duree</label>
                                        <input matInput placeholder="duree" type="number" [(ngModel)]="demandeConge.duree">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <label>Type Conge</label>
                                        <input matInput placeholder="type" type="type" [(ngModel)]="demandeConge.type">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="successMessage" class="alert alert-success mt-3">
                            {{ successMessage }}
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                </div>
            </div>


        </div>
    </div>
    </div>
</div>
