<div class="main-content">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Demande de Congé</h4>
                        <p class="card-category">Remplissez le formulaire</p>
                    </div>
                    <div class="card-body">

                        <form (ngSubmit)="ajouterDemandeConge()">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Date debut</mat-label>
                                        <input matInput placeholder="Date de debut" type="date" [(ngModel)]="demandeConge.dateDebut " name="dateDebut">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Date fin</mat-label>
                                        <input matInput placeholder="Date de fin" type="date" [(ngModel)]="demandeConge.dateFin" name="dateFin">

                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Duree</mat-label>
                                        <input matInput placeholder="Durée" type="number" [(ngModel)]="demandeConge.duree" name="duree">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>Type de congé:</mat-label>
                                        <select matNativeControl [(ngModel)]="demandeConge.type" name="type">
                                            <option value="conge_paye">Congé payé</option>
                                            <option value="conge_maladie">Congé maladie</option>
                                            <option value="conge_maternite">Congé maternité</option>
                                            <option value="conge_ordinaire">Congé ordinaire</option>
                                            <option value="conge_annuel">Congé annuel</option>
                                            <option value="conge_sanssolde">Congé sans solde</option>
                                        </select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Add any additional form fields here -->
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-success" >Ajouter</button>
                            <div class="clearfix"></div>
                        </form>
                        <div *ngIf="successMessage" class="alert alert-success mt-3">
                            {{ successMessage }}
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                        <div class="form-group">
                            <label for="idConge">ID de la demande de congé :</label>
                            <input type="number" class="form-control" id="idConge" [(ngModel)]="idConge" name="idConge">
                        </div>

                        <button mat-raised-button type="button" class="btn btn-primary" (click)="chargerDemandeConge()">Charger</button>
                        <button mat-raised-button type="button" class="btn btn-success" (click)="modifierDemandeConge()">Enregistrer</button>

                        <div *ngIf="succesMessage" class="alert alert-success mt-3">
                            {{ succesMessage }}
                        </div>
                        <div *ngIf="errMessage" class="alert alert-danger mt-3">
                            {{ errMessage }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
